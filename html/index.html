<!DOCTYPE html>
    
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="CustomSlider.js"></script>
    <script type="text/javascript" src=bootstrap.min.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
  </head>
  <body>
    <div ng-app="slider">
        <div ng-controller = "sliderController">
            
            <div ng-repeat = "val in vals">
                
                Val {{ val.name }}): {{ val.val }}
                
                <button ng-click = "increase(val)">Increase</button>
                <button ng-click = "decrease(val)">Decrease</button>
                <button ng-click = "remove(val)">Remove</button>
                
            </div>
            
            <br />
            <br />
            <button ng-click = "addVal()">Add Val</button>
        </div>
    </div>
  </body>
</html>
